<html lang="en" style="background: #2b2b2b !important;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/wimo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


    <script src="assets/js/jquery-3.6.js"></script>
    
    <title>Illunoir</title>
</head>
<body class="phone-view">
    <nav>
        <a class="nav-item" href="#brides">
        <i data-feather="heart"></i><span>Brides</span>
        </a>
        
        <a class="nav-item" href="#calendar">
        <i data-feather="calendar"></i><span>Calendar</span>
        </a>
        
        <a class="nav-item" href="#map">
        <i data-feather="map"></i><span>Location</span>
        </a>
        
        <a class="nav-item" href="#galleries">
        <i data-feather="camera"></i><span>Galleries</span>
        </a>
    </nav>

    <div class="container-sm mx-0 mx-sm-0 g-0">
        <div class="row g-0" id="scroll_detect">
            <div class="section col-md-12" id="particle-canvas" style="height: 100vh;background: white;">

                    <h1>Ayu & Irawan</h1>
                </div>

                <p>Brides</p>
            </div>
            <div class="section col-md-12" id="calendar" style="height: 800px;background: white;">

            </div>
            <div class="section col-md-12" id="map" style="height: 800px;background: white;">
                <p>Location</p>
            </div>
            <div class="section col-md-12" id="galleries" style="height: 800px;background: white;">
                <p>Galleries</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/particle.js"></script>
    <script>
        var canvasDiv = document.getElementById('particle-canvas');
        var options = {
            particleColor: '#514a92',
            background: 'assets/image/bg_top.jpg',
            interactive: true,
            speed: 'medium',
            density: 'high'
        };
        var particleCanvas = new ParticleNetwork(canvasDiv, options);
    </script>
