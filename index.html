<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/wimo-box.css">
    <link rel="stylesheet" href="assets/css/wimo.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">


    <script src="assets/js/jquery-3.6.js"></script>
    
    <title>Illunoir</title>
</head>

<div class="container">
    <div class="row">
        <div class="col-md-12 center-vh-flex" style="margin-top: 100px;">
            <h2 style="color: #e5e5e5;">illunoir</h2>
        </div>
        <div class="col-md-12 center-vh-flex" style="padding-top: 100px;">
            <div class="bg-sq-spinning">
                <div class="square">
                    <div class="square">
                    </div>
                </div>
            </div>
            
            <div class="scene">
                <div class="cube">
                    <div class="cube__face cube__face--front">front</div>
                    <div class="cube__face cube__face--back">back</div>
                    <div class="cube__face cube__face--right">right</div>
                    <div class="cube__face cube__face--left">left</div>
                    <div class="cube__face cube__face--top">top</div>
                    <div class="cube__face cube__face--bottom">bottom</div>
                </div>
            </div>
            <a id="testclick">Test</a>
        </div>
        <div class="col-md-12 center-vh-flex" style="margin-top: 100px;">
            <p class="radio-group">
                <label>
                    <input type="radio" name="rotate-cube-side" value="front" checked /> 
                    <span>front</span>
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="right" /> 
                    <span>right</span>
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="back" /> 
                    <span>back</span>
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="left" /> 
                    <span>left</span>
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="top" /> 
                    <span>top</span>
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="bottom" /> 
                    <span>bottom</span>
                </label>
            </p>
        </div>
    </div>
</div>

  

<script src="assets/js/wimo-box.js"></script>
<script src="assets/js/wimo.js"></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    document.getElementById('testclick').addEventListener('click', function() {

        TweenMax.to('.scene', 1.5, {opacity: 0, ease: Circ.easeOut });

    })
</script>
</body>
</html>
